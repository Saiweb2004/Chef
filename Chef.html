<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef ABC</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #000;
            color: #fff;
            padding-top: 5px;
            padding-bottom: 5px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding-right: 100px;
        }
        nav .header-button{
            padding-right: 100px;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        nav a {
            text-decoration: none;
            color: #fff;
        }
        .auth button {
            margin-left: 45px;
            padding: 9px 20px;
            border: none;
            cursor: pointer;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .auth .login {
            border-radius: 5px;

        }
        .register {
            background-color: white;
            color: black;
            border-radius: 5px;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
        }
        .hero h1 {
            font-size: 36px;
        }
        .hero button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 25px;
        }
        .features {
            display: flex;
            margin-left: 50px;
            gap: 20px;
            padding: 50px 0;
            padding-top: 0px;
        }
        .feature img {
            width: 120px;
            height: auto;
        }
        footer {
            text-align: center;
            
            background-color: #000;
            color: #fff;
        }
        header .img{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-left: 20px;
        }
        header .logo{
            margin-left: 10px;
            margin-right: 210px;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .mainimg{
            height: 400px;
            width: 500px;
        }
        .page1{
            margin-left: 50px;
            margin-right: 50px;
        }
        .text h1{
            font-size: 60px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            padding-top: 0%;
            margin-top: 0%;
            margin-bottom: 0%;
        }
        .text .para{
            margin-top: 4%;
        }
        .features .text{
            padding-left: 10% ;
            padding-top: 18px;
        }
    </style>
</head>
<body>
    <header>
        <img class="img" src="dog.png" alt="">
        <div class="logo">Chef ABC</div>
        <nav>
            <ul class="header-button">
                <li><a href="#">Instructors</a></li>
                <li><a href="#">All Categories</a></li>
                <li><a href="#">View Plans</a></li>
            </ul>
        </nav>
        <div class="auth">
            <button class="login">Login</button>
            <button class="register">Register</button>
        </div>
    </header>
    <div class="page1">
    <section class="hero">
        <div class="text">
            <h1>A place you <br>eat healthy</h1>
            <p class="para">Let food be thy medicine and  medicine be thy food.</p>
            <button>Explore the menu</button>
        </div>
        <div class="image">
            <img class="mainimg" src="image_202.jpg" alt="Healthy food">
        </div>
    </section>
    <section class="features">
        <div class="feature"><img src="image_198.jpg" alt="Feature 1"></div>
        <div class="feature"><img src="image_199.jpg" alt="Feature 2"></div>
        <div class="feature"><img src="image_200.jpg" alt="Feature 3"></div>

        <div class="text">
            <h2 style="margin-bottom: 1px; font-size: 30px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Chef ABC</h2>
            <p>He who takes medicine and neglects to diet wastes the skill of his doctors Let food be thy medicine and  medicine be thy food.</p>
        </div>
    </section>

</div>
</body>
</html>
